name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "assets/**"
  pull_request:
    branches: [main]
    paths:
      - "assets/**"

jobs:
  typecheck-lint-format:
    name: Typecheck, Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Ensure pnpm store path exists
        run: mkdir -p ~/.pnpm-store

      - name: ðŸ›  Install pnpm
        run: npm install -g pnpm

      - name: ðŸ’¾ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('assets/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“¦ Install dependencies
        working-directory: assets
        run: pnpm install

      - name: âœ… Typecheck (tsc)
        working-directory: assets
        run: pnpm run tc

      - name: ðŸ§¹ Lint (oxlint)
        working-directory: assets
        run: pnpm run lint

      - name: ðŸŽ¨ Format check (oxfmt)
        working-directory: assets
        run: pnpm run fmt:check
